name: Component tests
on: push
jobs:
  component-test:
    runs-on: ubuntu-22.04
    container:
      image: cypress/browsers:node16.16.0-chrome106-ff99-edge
      options: --user 1001
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Component tests on Chrome
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
      - name: Component tests on Firefox
        uses: cypress-io/github-action@v5
        with:
          browser: firefox
      - name: Component tests on Electron
        uses: cypress-io/github-action@v5
        with:
          browser: electron
      - name: Component tests on Edge
        uses: cypress-io/github-action@v5
        with:
          browser: edge
